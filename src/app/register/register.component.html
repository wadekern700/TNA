<div class="container-fluid contact-form" *ngIf="!showThankyou">
  <div class="row mb-3 justify-content-center text-center">
    <h1 class="heading2 ">
      You are warmly invited to the wedding of
    </h1>
  </div>
  <div class="row mb-3 justify-content-center">
    <h1 class="heading1 ">
      Tiffany & Andrew
    </h1>
  </div>
  <div class="row mb-3 justify-content-center">
    <h1 class="heading2">
      04/07/2019
    </h1>
  </div>
  <div class="row mb-3 justify-content-center">
    <h1 class="heading2">
      RSVP
    </h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" class="justify-content-center" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="firstName">{{firstName}}</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control"
              placeholder="Enter First Name">
            <span *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched"
              class="help-block text-danger text-bold">
              <span *ngIf="signupForm.get('firstName').errors['required']">This field is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="lastName">{{lastName}}</label>
            <input type="text" id="email" formControlName="lastName" class="form-control" placeholder="Enter Last Name">
            <span *ngIf="!signupForm.get('lastName').valid && signupForm.get('lastName').touched"
              class="help-block text-danger text-bold">
              <span *ngIf="signupForm.get('lastName').errors['required']">This field is required!</span>
            </span>
          </div>
          <label for="foodOption">Food Choice</label>
          <div class="form-check mt-2">
            <label class="form-check-label" for="radio2">
              <input type="radio" class="form-check-input w-auto" id="radio2" formControlName="foodOption"
                value="steak">Beef Tenderloin
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input w-auto" value="lobster" formControlName="foodOption">Lobster
              Arancini
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input w-auto" value="mac" formControlName="foodOption">Mac & Cheese
              (vegetarian)
            </label>
          </div>
          <label *ngIf="showDate" class="mt-2 d-block">Add Another Person</label>
          <div *ngIf="showDate" class="form-check form-check-inline mt-2">
            <label class="form-check-label" for="addGuestYes">
              <input type="radio" class="form-check-input w-auto" id="addGuestYes" formControlName="addGuest"
                [value]="true">Yes
            </label>

          </div>
          <div *ngIf="showDate" class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input w-auto" [value]="false" formControlName="addGuest">No
            </label>
          </div>
        </div>
        <input type="submit" class="mt-3" [disabled]="signupForm.invalid" name=""
          [value]="signupForm.get('addGuest').value? 'Next' : 'Register'">

      </form>
    </div>
  </div>
</div>

<div class="container-fluid contact-form" *ngIf="showThankyou">
  <div class="row mb-3 justify-content-center text-center">
    <h1 class="heading2 ">
      Thank for registering for our wedding
    </h1>
  </div>
  <div class="row mb-3 justify-content-center">
    <h1 class="heading1">
      We look forward to celebrating our wedding with you
    </h1>
  </div>
  <div class="row mb-3 justify-content-start">
    <img id="map" width="32px" src="/assets/map40.png" />
    <a class="font-normal pl-2" style="line-height: 15px;" href="https://goo.gl/maps/zLscGsTtMFwsdu7j6" target="_blank">
      Directions<br />
      <span style="font-size: 12px; font-weight: 100;">Latitude: 42.137165 Logitude: -82.672685</span>
    </a>
  </div>
  <div class="row mb-3 justify-content-start">
    <img id="map" width="32px" src="/assets/phone.png" />
    <a class="font-normal pl-2" href="tel:519-694-3245">Call or text</a>
  </div>
</div>
